<!DOCTYPE html>
<html>

<head>
  <title>Multimedia con html</title>
</head>

<body>
  <div>
    <h1>Aprendiendo a utilizar imágenes</h1><br>
    <img src="MobileLegends.jpg" alt="MobileLegends" width="450" height="300">
  </div><br>

  <div>
    <h1>Aprendiendo a utilizar los vídeo</h1>
    <video src="twenty one pilots  Ride Official Video_v720P.mp4" width="450" height="400" controls autoplay muted
      loop></video>
  </div><br>

  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="Easy On Me.mp3">
    </audio>
  </div>
</body>

</html>
